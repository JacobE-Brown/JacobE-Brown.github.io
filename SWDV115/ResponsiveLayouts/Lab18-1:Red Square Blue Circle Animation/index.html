<style>
	div {
		width: 200px;
		height: 200px;
		background: red;
		animation: switch 4s infinite;
		margin: auto;
		margin-top: 15%;
		padding: 20%;

	}
	@keyframes switch {
		0% {
			background: red;
			border-radius: 0%;
		}
		50% {
			background: blue;
			border-radius: 50%;
		}
		100% {
			background: red;
			border-radius: 0%;
		}
	}
</style>
</head>
