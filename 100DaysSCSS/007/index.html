<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="styles.css" />

<div class="frame">
    <div class="center">
        <div class="menu-element main-notification-box">
            <div class="header">
                <div class="menu-icon search-header" onclick="toggleMenu()">
                    <img src="images/list(1).png" alt="menu" />
                </div>

                <p class="header-text search-header">Notifications</p>

                <div class="search-container search-header hidden">
                    <input
                        type="text"
                        class="search-box"
                        placeholder="Search..."
                    />
                </div>

                <div class="search-icon" onclick="toggleSearch()">
                    <img src="images/search.png" />
                </div>
            </div>
            <div class="notification-box">
                <ul class="notification-list">
                    <li class="notification">
                        <div class="decorations">
                            <div class="circle-box"></div>
                            <div class="circle"></div>
                            <div class="line"></div>
                        </div>
                        <div class="text">
                            <p class="time-date">9:24 AM</p>
                            <p class="post-style">
                                <span class="name-styles">John Walker</span>
                                posted a photo on your wall.
                            </p>
                        </div>
                    </li>
                    <li class="notification">
                        <div class="decorations">
                            <div class="circle-box"></div>
                            <div class="circle"></div>
                            <div class="line"></div>
                        </div>
                        <div class="text">
                            <p class="time-date">8:19 AM</p>
                            <p class="post-style">
                                <span class="name-styles">Alice Walker</span>
                                commented on your last post.
                            </p>
                        </div>
                    </li>
                    <li class="notification">
                        <div class="decorations">
                            <div class="circle-box"></div>
                            <div class="circle"></div>
                            <div class="line"></div>
                        </div>
                        <div class="text">
                            <p class="time-date">Yesterday</p>
                            <p class="post-style">
                                <span class="name-styles">Luke Wayne</span>
                                added you as a friend.
                            </p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="menu-element main-menu">
            <ul class="side-menu">
                <li>
                    <a href="">
                        <img src="images/home.png" />
                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="images/user.png" />
                        <p>Profile</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="images/notification.png" />
                        <p>Notifications</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="images/chatting.png" />
                        <p>Messages</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="images/settings.png" />
                        <p>Setting</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="index.js"></script>
