<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="styles.css" />

<div class="frame">
    <div class="center">
        <div class="main-notification-box menu-acitive">
            <div class="header">
                <div class="menu-icon search-header" onclick="toggleMenu()"></div>

                <p class="header-text search-header">Notifications</p>
                
                <div class="search-container search-header hidden">
                    <input
                        type="text"
                        class="search-box"
                        placeholder="Search..."
                    />
                </div>

                <div class="search-icon" onclick="toggleSearch()"></div>
            </div>
            <div class="notification-box">
                <ul class="notification-list">
                    <li class="notification">
                        <div class="decorations">
                            <div class="circle-box"></div>
                            <div class="circle"></div>
                            <div class="line"></div>
                        </div>
                        <div class="text">
                            <p class="time-date">9:24 AM</p>
                            <p class="post-style">
                                <span class="name-styles">John Walker</span>
                                posted a photo on your wall.
                            </p>
                        </div>
                    </li>
                    <li class="notification">
                        <div class="decorations">
                            <div class="circle-box"></div>
                            <div class="circle"></div>
                            <div class="line"></div>
                        </div>
                        <div class="text">
                            <p class="time-date">8:19 AM</p>
                            <p class="post-style">
                                <span class="name-styles">Alice Walker</span>
                                commented on your last post.
                            </p>
                        </div>
                    </li>
                    <li class="notification">
                        <div class="decorations">
                            <div class="circle-box"></div>
                            <div class="circle"></div>
                            <div class="line"></div>
                        </div>
                        <div class="text">
                            <p class="time-date">Yesterday</p>
                            <p class="post-style">
                                <span class="name-styles">Luke Wayne</span>
                                added you as a friend.
                            </p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-menu menu-acitive">
            <ul class="side-menu">
                <li>
                    <a href=""><img src="" />Dashboard</a>
                </li>
                <li>
                    <a href=""><img src="" />Profile</a>
                </li>
                <li>
                    <a href=""><img src="" />Notifications</a>
                </li>
                <li>
                    <a href=""><img src="" />Messages</a>
                </li>
                <li>
                    <a href=""><img src="" />Dashboard</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="index.js"></script>
