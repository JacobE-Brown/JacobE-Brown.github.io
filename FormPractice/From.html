<!DOCTYPE html>
<!-- Jacob Brown
     3-5-24 -->
<html lang="en">
<head>
    <title>Contact Form</title>
    <meta name="author" content="Jacob Brown" />
    <meta charset="UTF-8" />
    <meta name="description" content="Jacob Brown web developer Boise Idaho" />
    <meta name="keywords" content="client-side server-side C# HTML CSS JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        div {
            margin: 10px;
        }

        label {
            margin-right: 15px;
            width: 150px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form action="mailto:jacobbrown4@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
        <!-- Group Fields Together, page 104 -->
        <fieldset>
        <legend>How do I contact you?</legend>
            <!-- Company Select Box, page 97 -->
            <div>
            <label for="company">Company: </label><br>
            <input type="text" name="company" id="company">        
            </div>
            <!-- Person to Contact Select Box, page 97 -->
            <div>
                <label for="Person">Person to contact:</label> <br>
                <input type="text" name="Person" id="Person">
            </div>
            <!-- Email, textbook file rental.html -->	
            <!--Video 9.9 Building and Testing a Valid Form-->	
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <!-- Phone, textbook file rental.html-->
            <!--Video 9.9 Building and Testing a Valid Form-->
            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000" required>
            </div>
        </fieldset>

        <!-- Group Fields Together, page 104 -->
        <fieldset>
            <legend>What opportunities are available at your company?</legend>
            <!-- Select Box, page 98 -->
            <label for="Type_of_Position">Type of Position:</label>    
            <select name="Type_of_Position" id="Type_of_Position">
                <option value="Internship">Internship</option>
                <option value="Part-time">Part-time</option>
                <option value="Full-time">Full-time</option>
                <option value="Contract">Contract</option>
                <option value="Temporary">Temporary</option>
                <option value="On call">On call</option>
            </select> <br> 

            <!-- Radio Buttons, page 99 -->
            <p>How did you find me?</p>
            <input type="radio" name="Find_Me" id="LinkedIn" value="LinkedIn">
            <label for="LinkedIn">LinkedIn</label>
            <input type="radio" name="Find_Me" id="Job Fair" value="Job Fair">
            <label for="Job Fair">Job Fair</label>
            <input type="radio" name="Find_Me" id="CWI Corporate Partner">
            <label for="CWI Corporate Partner">CWI Corporate Partner</label>

            <div>
                <!-- Text Area, textbook file code-9-1.html -->	
                <textarea name="Textarea" id="text" cols="100" rows="10" placeholder="How should I prepare for the interview?"></textarea>
            </div>
        </fieldset>
		<input type="submit" id="submit" value="Submit" class="btn">
     </form>
</body>
</html>
