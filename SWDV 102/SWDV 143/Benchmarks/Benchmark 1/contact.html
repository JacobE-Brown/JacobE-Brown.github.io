<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Your trusted car dealership offering a wide range of new and used vehicles. Find your perfect car today!"
        />
        <meta
            name="keywords"
            content="car dealership, new cars, used cars, vehicle sales, auto finance"
        />
        <meta name="author" content="Your Dealership Name" />
        <title>Your Dealership Name - Quality Cars at Great Prices</title>
        <link rel="stylesheet" href="./Styles/Contact.css" />
        <link rel="stylesheet" href="./Styles/mainStyles.css" />

    </head>
    <body>
        <header>
            <custom-header></custom-header>
        </header>
        <main>
            <section class="wrapper">
                <h2>Contact Us</h1>
                    <form id="contactForm" action="./formSuccess.html" method="POST" onsubmit="return validateForm()"  novalidate class="wrapper">
                        <label for="name">Name:</label><br>
                        <input type="text" id="name" name="name" required><br><br>
                    
                        <label for="email">Email:</label><br>
                        <input type="text" id="email" name="email" required><br><br>
                    
                        <label for="message">Message:</label><br>
                        <textarea id="message" name="message" required></textarea><br><br>
                    
                        <input type="submit" value="Submit" class="big-button">
                    </form>
            </section>
        </main>
        <footer>
            <custom-footer></custom-footer>
        </footer>
        <script src="./Scripts/generateElements.js"></script>
        <script src="./Scripts/validateForm.js"></script>
    </body>
</html>
